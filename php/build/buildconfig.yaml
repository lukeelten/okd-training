apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: php-sample-app
spec:
  source:
    type: Binary
  output:
    to:
      kind: ImageStreamTag
      name: php-sample-app:latest
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: 'php:7.4'
        namespace: openshift
      env: []
